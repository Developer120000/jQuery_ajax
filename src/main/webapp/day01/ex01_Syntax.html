<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1-1. jQuery 라이브러리 다운로드 : https://jquery.com/
	 download 누르고 Download the compressed, production jQuery 3.7.1 버전 누르고 다른이름 저장 -->
<!-- <script type="text/javascript" src="jquery-3.7.1.min.js"></script> -->

<!-- 1-2. 다운로드 없이 웹 상에서 제공하는 라이브러리 사용 : CDN 
		  https://developers.google.com/speed/libraries?hl=ko#jquery 에서 3.X 스니펫: 복사-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
	document.write('<p>hello-1</p>');
</script>
<script type="text/javascript">
	//head -> body -> jQuery 순으로 읽힌다
	// body 에서 사용시 $ 안씀
	/* 
		- jQuery 기본 형식-1
		$(document).ready(function () {
		// 자바스크립트 및 jQuery 사용
		document.write('<p>hello-3</p>');	
		})
	*/
	/* 
		jQuery 형식-2
		$(function () {
		// 자바스크립트 및 jQuery 사용
		document.write('<p>hello-3</p>');	
		})
	*/
	/* 
		jQuery 형식-3
	  	jQuery 형식-1,2 는 head 태그 안에서 사용할 때 필요하다.
	  	만약에 body 부분에서 사용하려면 맨 아래 <script> 태그에서 사용하면 된다.
	*/
	/* 
		기본 문법 : $(selector).action()
		selector => 선택자(html, css, js 에서 사용한 선택자 그대로 사용)
		action() => 자바스크립트의 function() 과 같음 => 동작(기능) 을 의미
	*/
</script>
</head>
<body>
<script type="text/javascript">
	document.write('<p>hello-2</p>');
</script>
</body>
</html>

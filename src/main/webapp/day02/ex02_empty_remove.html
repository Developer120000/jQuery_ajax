<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// .clone(); => 선택한 요소 복제
		// class box1 하위 요소들을 복제 
		const copyObj = $('.box1').children().css('color', 'red').clone();
		
		$('.box2').remove(); // class box2 요소 자체가 삭제
		$('.box3').empty(); // 초기화, class box3 은 남아있고 하위요소만 삭제
		
		$('.box3').append(copyObj); // class box1 하위 요소들을 복제한 것을 class box3 에 추가
	})
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>

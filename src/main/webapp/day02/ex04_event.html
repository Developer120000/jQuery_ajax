<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 마우스 이벤트 :click, on, bind, dblclick, mouseover, mouseout
		// click => 동적처리 못함
// 		$('#p1').click(function() {	alert('클릭성공'); }); // click 사용
// 		$('#p1').on('click', function() {	alert('클릭성공'); }); // on 사용
		// bind => 동적처리 가능
// 		$('#p1').bind('click', function() {	alert('클릭성공'); }); // bind 사용
// 		$('#p1').dblclick(function() {	alert('클릭성공'); }); // dblclick 사용 (더블클릭)
		
		// 그림 영역에 마우스가 올라 가면 이미지를 변경하자.
		$('#img').mouseover(function() {
			$(this).attr('src', "../images/img06_2.gif");
		})
		// 그림 영역에 마우스가 벗어 나면 원래 이미지로 변경하자.
		$('#img').mouseout(function() {
// 			$('#img').attr('src', "../images/img06_1.gif");
			$(this).attr('src', "../images/img06_1.gif");
		})
		
		// keyup : 글자를 입력하면
		// val() : 값 속성 가져오기
		$('#uname').keyup(function() {
			let name = $(this).val(); // 내용이 계속 추가되는거라 const 쓰면 안됨
			console.log(name); // 문자 입력마다 콘솔에 찍힘
		})
		
		// 비밀번호 확인
		$('#pwd2').keyup(function() {
			if($('#pwd').val() === $('#pwd2').val()){
				$('#s1').html('<b>암호가 맞네요</b>');
			}else{
				$('#s1').html('<b>암호가 틀리네요</b>');
			}
		})
		// 체크박스
		$('#chk').change(function() { // change => 입력 필드의 내용을 변경하거나 선택 상자의 선택을 변경할 때 사용
// 			const str = $('#addr').val(); // #addr 값 속성 가져오기
// 			$('#addr2').val(str); // #addr2 에 값 속성 넣기
			const str = $('#addr').val();
			// 선택이 되었으면 넣기, 아니면 빼기
			// is(':checked') => 체크가 되었으면 true
			if($(this).is(':checked')){ // this = 체크박스
				$('#addr2').val(str);
			}else{
				$('#addr2').val(''); // 체크 해제시 값 사라짐
			}
		});
		
		// 라디오 버튼
		$('input[type=radio]').change(function() {
			// 선택된 라디오 버튼의 value 속성 값을 가져옵니다.
			const str = $(this).val();
			// 출력합니다.
			alert(str);
			console.log(str);
		});
		
		// 옵션 선택
		$('#se1').change(function() {
			let str = '';
			$('#se1 option:selected').each(function() { // each = for문 돌면서 나오는 속성 this
				str += $(this).text() + ''; // 선택한 속성 값의 텍스트를 누적 저장
			});
			$('#s2').text(str);
		});
	});

</script>
</head>
<body>
	<p><span id="p1">이벤트처리</span></p>
	<p><img id ="img" alt="" src="../images/img06_1.gif"></p>
	<p>이름 : <input type="text" name="uname" id="uname"></p>
	<hr>
	
	<p>비번 : <input type="password" name="pwd" id="pwd"></p>
	<p>비번확인 : <input type="password" name="pwd2" id="pwd2"></p>
	<p><span id="s1"></span></p>
	<hr>
	
	<p>주소 : <input type="text" name="addr" id="addr"></p>
	<p><input type="checkbox" id="chk">상동</p>
	<p>주소 : <input type="text" name="addr2" id="addr2"></p>
	<hr>
	
	<p>
		<input type="radio" name="fg_color" value="red">RED
		<input type="radio" name="fg_color" value="blue">BLUE
		<input type="radio" name="fg_color" value="green">GREEN
	</p>
	<hr>
	
	<!-- multiple="multiple" => 사용자가 여러 옵션을 선택할 수 있도록 함 -->
	<select name="sweets" multiple="multiple" id="se1" size="6"> <!-- 6개 한번에 보기 size -->
	  <option>Chocolate</option>
	  <option>Candy</option>
	  <option>Taffy</option>
	  <option>Caramel</option>
	  <option>Fudge</option>
	  <option>Cookie</option>
	</select>
	<p><span id="s2"></span></p>
</body>
</html>
